version: '3.1'
services:
  stats-server:
    build: ./stats
    image: stats-dock
    container_name: stats-container
    ports:
      - "9090:9090"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/statistic
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
    depends_on:
      - stats-db

  stats-db:
    image: postgres:14-alpine
    container_name: stats-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=statistic
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456

  ewm-service:
    build: ./main
    image: main-dock
    container_name: main-container
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/explore
      - SERVER_PORT=8080
      - EWM_STATS_SERVER_URL=http://stats-server:9090
    depends_on:
      - ewm-db

  ewm-db:
    image: postgres:14-alpine
    container_name: main-db-container
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=explore
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456

